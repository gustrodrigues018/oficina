<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindos à Oficina de TI!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .tech-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url('/home/ubuntu/apresentacoes/tech_background.jpg');
            background-size: cover;
            background-position: center;
        }
        .content-wrapper {
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 900px;
            padding: 40px;
        }
        .title-main {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        .tech-icon {
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        .welcome-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .espro-badge {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="tech-pattern"></div>
        <div class="content-wrapper">
            <h1 class="title-main">Bem-vindos à Oficina de TI!</h1>
            <p class="subtitle">Preparando jovens para as carreiras do futuro</p>
            
            <div class="tech-icons">
                <div class="tech-icon">
                    <i class="fas fa-laptop"></i>
                </div>
                <div class="tech-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div class="tech-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="tech-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
            </div>
            
            <p class="welcome-text">
                Hoje começamos uma jornada incrível pelo mundo da tecnologia!<br>
                Vamos aprender desde o básico do computador até os primeiros passos na programação.
            </p>
            
            <div class="espro-badge">
              <a href="o_que_e_computador.html" class="espro-badge" style="text-decoration: none; color: inherit; display: inline-block; padding: 10px 15px; border: 1px solid #ccc; border-radius: 5px;">
                <i class="fas fa-graduation-cap mr-2"></i>
                O que é Computador?
            </a>
            </div>
        </div>
    </div>
</body>
</html>
